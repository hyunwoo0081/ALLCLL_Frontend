name: GCP CI/CD
on:
  push:
      branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  Build:
    runs-on: ubuntu-latest
    
    steps:  
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18

    # - name: 📂 Move to Project File
    #   run: |
    #     cd sources-kit
    #     pwd
    #     ls -ltn
      
    - name: 📥 Install dependencies
      run: |
        npm install

    - name: 🔨 Build SvelteKit project
      run: |
        npm run build

    - name: Change Build Directory
      run: |
        mkdir -p ./pages/dist
        cp -r dist ./pages
        cp package.json ./pages/package.json
        cp package-lock.json ./pages/package-lock.json

    - name: 🚀 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GIT_TOKEN }}
        publish_dir: ./sources-kit/pages # 빌드된 파일의 경로

  Deploy:
    runs-on: ubuntu-latest
    needs: Build
    
    steps:
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }} 
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }} 
        #passphrase: ${{ secrets.PASSPHRASE }} 
        port: 22
        script: |
            cd ${{ secrets.PWD }}
            git pull https://${{ secrets.GIT_TOKEN }}:x-oauth-basic@github.com/hyunwoo0081/SoogangFrontend.git gh-pages
            npm install
            pm2 restart index
            # 필요한 cmd 명령어 사용
